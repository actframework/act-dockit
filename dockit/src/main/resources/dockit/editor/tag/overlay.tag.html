<overlay>
  <style>
  #overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    display: none;
    top: 0;
    left: 0;
    z-index: 1000;
    opacity: 0;
    background: #444;
    -webkit-transition: all 0.3s;
    transition: all 0.3s;
  }
  #overlay.show {
    display: block;
    opacity: 0.8;
  }
  </style>
  <div id="overlay" class="{show: show()}"></div>
  <script>
    var show = false, self = this
    self.show = function() {
      return show
    }
    RiotControl.on('toggle-overlay', function() {
      show = !show
      self.update()
    })
    RiotControl.on('ask-new-filename', function() {
      show = true
      self.update()
    })
    RiotControl.on('big-input-entered big-input-canceled', function() {
      show = false
      self.update()
    })
  </script>
</overlay>
